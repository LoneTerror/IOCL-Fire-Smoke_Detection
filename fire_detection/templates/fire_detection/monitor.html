<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Feed | Fire & Smoke Detection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f4f7f6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        h1 {
            color: #d9534f;
        }
        .video-container {
            display: inline-block;
            border: 3px solid #444;
            border-radius: 8px;
            background-color: #000;
            box-shadow: 0 0 20px rgba(217, 83, 79, 0.3);
            max-width: 95%;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .back-link {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Live Analysis Feed</h1>
        <p>Monitoring video for fire and smoke hazards.</p>
    </div>

    <div class="video-container">
        <!-- The 'src' attribute points to our video feed view.
             The browser will keep the connection open and display the stream of JPEG frames. -->
        <img src="{% url 'video_feed' %}" alt="Video Feed">
    </div>

    <div class="analyze-another-video">
    <a href="{% url 'upload_video' %}" class="back-link">Analyze Another Video</a>
    </div>

    
</body>
</html>
