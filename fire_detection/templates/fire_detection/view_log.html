<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Log | Fire & Smoke Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Source+Code+Pro&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: #1e1e1e;
            color: #ecf0f1;
            margin: 0;
            padding: 25px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        h1 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 25px;
        }
        pre {
            background-color: #233140;
            color: #bdc3c7;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;       /* CSS 3 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
            font-family: 'Source Code Pro', monospace;
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid #34495e;
        }
        .button-container {
            text-align: center;
            margin-top: 25px;
        }
        .back-link {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection Event Log</h1>
        <pre>{{ log_content }}</pre>
        <div class="button-container">
            <a href="{% url 'monitor' %}" class="back-link">Back to Monitor</a>
        </div>
    </div>
</body>
</html>
