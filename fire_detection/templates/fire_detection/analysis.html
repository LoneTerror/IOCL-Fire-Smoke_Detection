<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analysis | {{ video_name }}</title>
    <style>
      /* Using the same styles as the dashboard for consistency */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
      :root {
        --background-color: #1e1e1e;
        --card-color: #2c2c3e;
        --border-color: #444;
        --text-primary: #ecf0f1;
        --text-secondary: #bdc3c7;
        --accent-color: #e74c3c;
        --primary-btn-color: #3498db;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: var(--background-color);
        color: var(--text-primary);
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h1 {
        color: var(--accent-color);
        margin: 0;
      }
      .main-controls {
        text-align: center;
        margin-bottom: 25px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      .cam-container {
        background-color: var(--card-color);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 1280px;
      }
      .cam-header {
        padding: 10px 15px;
        background-color: #333;
        font-weight: 600;
        font-size: 1.1em;
      }
      .video-wrapper {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .video-wrapper img,
      .video-wrapper canvas {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .controls-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        display: flex;
        flex-direction: column;
        gap: 10px;
        box-sizing: border-box;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        z-index: 20;
      }
      .video-wrapper:hover .controls-overlay {
        opacity: 1;
      }
      .top-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      .control-group {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .control-group button {
        padding: 6px 10px;
        font-size: 12px;
        cursor: pointer;
        border: 1px solid #555;
        background-color: rgba(51, 51, 51, 0.8);
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .control-group button:hover {
        background-color: #555;
      }
      .control-group button.active {
        background-color: var(--primary-btn-color);
        border-color: var(--primary-btn-color);
      }
      .play-pause-btn svg {
        width: 20px;
        height: 20px;
        fill: white;
      }
      .progress-bar-container {
        width: 100%;
        height: 5px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        cursor: pointer;
      }
      .progress-bar {
        height: 100%;
        width: 0%;
        background-color: var(--accent-color);
        border-radius: 5px;
      }
      .btn {
        margin-top: 12px;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        background-color: var(--primary-btn-color);
        color: white;
        transition: background-color 0.3s;
        gap: 5px;
      }
      .btn:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <!-- THIS IS THE FIX: Store Django URLs in data attributes for safe access from JS -->
    <div
      id="django-urls"
      data-video-feed-url="{% url 'video_feed' %}"
      data-video-info-url="{% url 'video_info' %}"
      style="display: none"
    ></div>

    <div class="header">
      <h1>Analysis Mode</h1>
      <p>Analyzing: <strong>{{ video_name }}</strong></p>
    </div>

    <div class="cam-container">
      <div class="cam-header"><span class="cam-title">LIVE ANALYSIS</span></div>
      <div class="video-wrapper">
        <img id="video-stream" src="" alt="Video Feed" style="display: none" />
        <canvas id="paused-canvas" style="display: none"></canvas>
        <div class="controls-overlay">
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
          <div class="top-controls">
            <div class="control-group">
              <button class="play-pause-btn">
                <svg class="play-icon" viewBox="0 0 24 24">
                  <path d="M8 5v14l11-7z"></path>
                </svg>
                <svg
                  class="pause-icon"
                  viewBox="0 0 24 24"
                  style="display: none"
                >
                  <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
                </svg>
              </button>
            </div>
            <div class="control-group speed-controls">
              <span>Speed:</span>
              <button data-speed="0.5">0.5x</button
              ><button data-speed="1.0" class="active">1x</button
              ><button data-speed="2.0">2x</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-controls">
      <a href="{% url 'upload_video' %}" class="btn">Upload Another Video</a>
      <a href="{% url 'dashboard' %}" class="btn">Go to Dashboard</a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const videoName = "{{ video_name }}";
        const videoImg = document.getElementById("video-stream");
        const pausedCanvas = document.getElementById("paused-canvas");
        const ctx = pausedCanvas.getContext("2d");
        const playPauseBtn = document.querySelector(".play-pause-btn");
        const speedBtns = document.querySelectorAll(".speed-controls button");
        const progressBar = document.querySelector(".progress-bar");

        // THIS IS THE FIX: Read base URLs from the data attributes
        const urls = document.getElementById("django-urls").dataset;

        let state = {
          isPaused: true,
          currentSpeed: 1.0,
          videoDuration: 0,
          progressInterval: null,
          elapsedTime: 0,
        };

        function updatePlayPauseIcon() {
          const playIcon = playPauseBtn.querySelector(".play-icon");
          const pauseIcon = playPauseBtn.querySelector(".pause-icon");
          playIcon.style.display = state.isPaused ? "block" : "none";
          pauseIcon.style.display = state.isPaused ? "none" : "block";
        }

        function startStream() {
          const progressPercent =
            state.videoDuration > 0
              ? state.elapsedTime / state.videoDuration
              : 0;

          // THIS IS THE FIX: Construct the URL safely using the stored base URL
          const url = new URL(urls.videoFeedUrl, window.location.origin);
          url.searchParams.set("video_name", videoName);
          url.searchParams.set("speed", state.currentSpeed);
          url.searchParams.set("start_at", progressPercent.toFixed(4));

          videoImg.src = url.href;
          videoImg.style.display = "block";
          pausedCanvas.style.display = "none";
          startProgressBar();
        }

        function startProgressBar() {
          clearInterval(state.progressInterval);
          if (state.videoDuration <= 0) return;

          state.progressInterval = setInterval(() => {
            if (state.isPaused) {
              clearInterval(state.progressInterval);
              return;
            }
            state.elapsedTime += 0.1 * state.currentSpeed;
            let progress = (state.elapsedTime / state.videoDuration) * 100;
            if (progress >= 100) {
              progress = 100;
              clearInterval(state.progressInterval);
            }
            progressBar.style.width = `${progress}%`;
          }, 100);
        }

        playPauseBtn.addEventListener("click", () => {
          state.isPaused = !state.isPaused;
          updatePlayPauseIcon();
          if (state.isPaused) {
            if (videoImg.naturalWidth > 0) {
              pausedCanvas.width = videoImg.naturalWidth;
              pausedCanvas.height = videoImg.naturalHeight;
              ctx.drawImage(videoImg, 0, 0);
            }
            videoImg.src = "";
            videoImg.style.display = "none";
            pausedCanvas.style.display = "block";
            clearInterval(state.progressInterval);
          } else {
            startStream();
          }
        });

        speedBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            speedBtns.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            state.currentSpeed = parseFloat(btn.dataset.speed);
            if (!state.isPaused) startStream();
          });
        });

        async function initializePlayer() {
          try {
            // THIS IS THE FIX: Construct the fetch URL safely
            const fetchUrl = `${urls.videoInfoUrl}?video_name=${videoName}`;
            const response = await fetch(fetchUrl);
            const data = await response.json();
            if (data.duration) state.videoDuration = data.duration;
          } catch (error) {
            console.error("Error fetching video duration:", error);
          }

          state.isPaused = false;
          updatePlayPauseIcon();
          startStream();
        }

        initializePlayer();
      });
    </script>
  </body>
</html>
